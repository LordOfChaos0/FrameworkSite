<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Триада Статики</title>
    <link rel="stylesheet" href="../uno.css">
</head>

<body class="body-def reset-spacing">

    <header class="btn-primary flex-center p-4">
        <h1 class="text-gradient">Фреймворки для статических сайтов</h1>
    </header>

    <nav class="nav space-y-3">
        <button class="nav-a hover:bg-gray-800 hover:shadow-lg" id="menuToggle">☰ Меню</button>
        <a href="../index.html" class="nav-a hover:bg-gray-800 hover:shadow-lg">Главная</a>
        <a href="" class="nav-a hover:bg-gray-800 hover:shadow-lg">Контакты</a>
    </nav>




    <footer class="nav">
        <p class="nav-a">&copy Vlad </p>
        <p class="nav-a">Tarakanov</p>
    </footer>

    <div class="sidebar" id="sidebar">
        <button class="btn-close" id="closeBtn">×</button>
        <nav class="sidebar-nav">
            <h2>Меню</h2>
            <ul class="space-y-4">
                <li><a href="../index.html" class="nav-a hover:bg-gray-800 hover:shadow-lg">Главная</a></li>
                <li><a href="../Pages/comparison.html" class="nav-a hover:bg-gray-800 hover:shadow-lg">Детальное сравнение</a></li>
                <li><a href="../Pages/intro-to-statics.html" class="nav-a hover:bg-gray-800 hover:shadow-lg">Введение в статику</a></li>
                <li><a href="../Pages/Gatsby.html" class="nav-a hover:bg-gray-800 hover:shadow-lg">Gatsby</a></li>
                <li><a href="../Pages/Hugo.html" class="nav-a hover:bg-gray-800 hover:shadow-lg">Hugo</a></li>
                <li><a href="../Pages/Jekyll.html" class="nav-a hover:bg-gray-800 hover:shadow-lg">Jekyll</a></li>
            </ul>
        </nav>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('closeBtn');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.add('sidebar-open');
            overlay.classList.add('overlay-active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('sidebar-open');
            overlay.classList.remove('overlay-active');
            document.body.style.overflow = '';
        }

        menuToggle.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSidebar();
        });
    </script>
    
</body>
</html>
